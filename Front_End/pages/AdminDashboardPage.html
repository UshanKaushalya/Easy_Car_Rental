<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Easy Car Rental - Admin Dashboard</title>

  <link rel="stylesheet" href="../assest/boostrap/css/bootstrap.css">
  <script src="../assest/boostrap/js/bootstrap.bundle.js"></script>

  <link rel="stylesheet" href="../assest/fontawesome/css/all.css">

  <link rel="stylesheet" href="../assest/stylesheet/AdminDashboardStyleSheet.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500;700;900&display=swap" rel="stylesheet">

  <script src="../assest/jquery/code.jquery.com_jquery-3.7.0.min.js"></script>

</head>


<body>

  <header class="header" id="header" style="height: 80px">

    <div class="header_toggle"><img style="width: 30%" src="../assest/images/loginpage/Logo.png"></div>
    <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>

  </header>

  <div class="l-navbar" id="nav-bar">

    <nav class="nav">

      <div> <a href="#" class="nav_logo"><i style="color: black" class="fa-solid fa-bars"></i>/i><span class="nav_logo-name"></span> </a>

        <div class="nav_list">
          <a href="#" id="btnDashboard" class="nav_link active"><i class='fa-solid fa-table-columns'></i> <span class="nav_name"></span> </a>
          <a href="#" id="btnCustomer" class="nav_link"> <i class='fa-solid fa-user'></i> <span class="nav_name"></span> </a>
          <a href="#" class="nav_link"> <i class='fa-solid fa-id-card'></i> <span class="nav_name"></span> </a>
          <a href="#" class="nav_link"> <i class='fa-solid fa-car'></i> <span class="nav_name"></span> </a>
          <a href="#" class="nav_link"> <i class='fa-solid fa-book'></i> <span class="nav_name"></span> </a>
          <a href="#" class="nav_link"> <i class='fa-solid fa-money-bill'></i> <span class="nav_name"></span> </a>
          <a href="#" class="nav_link"> <i class='fa-solid fa-chart-simple'></i> <span class="nav_name"></span> </a>
        </div>

      </div> <a href="#" class="nav_link"> <i class='fa-solid fa-right-from-bracket'></i> <span class="nav_name"></span> </a>

    </nav>

  </div>





  <!--Dashboard-->
  <section class="container-fluid pt-5 ms-3" id="dashboardPanel">

    <h4 class="pt-3" style="font-family: 'Fira Sans', sans-serif; font-weight: 500; font-size: 40px">Dashboard</h4>

    <div class="container-fluid ms-0 mt-5" style=" width:88vw">

      <div class="container text-center">
        <div class="row" style="height: 30vh">

          <div class="col bg-white me-lg-3" style="box-shadow: 0px 1px 10px #C2C3C2; border-radius: 10px">

            <h4 class="pt-4" style="font-family: 'Fira Sans', sans-serif; font-weight: 500; font-size: 25px; color: #FFA633">Vehicals Owned</h4>

          </div>

          <div class="col bg-white me-lg-3" style="box-shadow: 0px 1px 10px #C2C3C2;border-radius: 10px">

            <h4 class="pt-4" style="font-family: 'Fira Sans', sans-serif; font-weight: 500; font-size: 25px; color: #FFA633">Total Rents</h4>

          </div>

          <div class="col bg-white" style="box-shadow: 0px 1px 10px #C2C3C2;border-radius: 10px">

            <h4 class="pt-4" style="font-family: 'Fira Sans', sans-serif; font-weight: 500; font-size: 25px; color: #FFA633">Total Drivers</h4>

          </div>

        </div>
      </div>

    </div>

  </section>



  <!--Customer-->
  <section class="container-fluid pt-5" id="customerPanel">

    <h4 style="font-family: 'Fira Sans', sans-serif; font-weight: 500; font-size: 40px">Customer</h4>

  </section>






  <script>

    document.addEventListener("DOMContentLoaded", function(event) {

      const showNavbar = (toggleId, navId, bodyId, headerId) =>{
        const toggle = document.getElementById(toggleId),
                nav = document.getElementById(navId),
                bodypd = document.getElementById(bodyId),
                headerpd = document.getElementById(headerId)

        // Validate that all variables exist
        if(toggle && nav && bodypd && headerpd){
          toggle.addEventListener('click', ()=>{
            // show navbar
            nav.classList.toggle('show')
            // change icon
            toggle.classList.toggle('bx-x')
            // add padding to body
            bodypd.classList.toggle('body-pd')
            // add padding to header
            headerpd.classList.toggle('body-pd')
          })
        }
      }

      showNavbar('header-toggle','nav-bar','body-pd','header')

      /*===== LINK ACTIVE =====*/
      const linkColor = document.querySelectorAll('.nav_link')

      function colorLink(){
        if(linkColor){
          linkColor.forEach(l=> l.classList.remove('active'))
          this.classList.add('active')
        }
      }
      linkColor.forEach(l=> l.addEventListener('click', colorLink))

      // Your code to run since DOM is loaded and ready
    });



    $('#dashboardPanel').show();
    $('#customerPanel').hide();

    $('#btnDashboard').click(function () {
      $('#dashboardPanel').show();
      $('#customerPanel').hide();
    });

    $('#btnCustomer').click(function () {
      $('#customerPanel').show();
      $('#dashboardPanel').hide();
    });



  </script>

</body>

</html>
