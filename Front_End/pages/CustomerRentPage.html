<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>East Car Rental - Rent</title>

        <link rel="stylesheet" href="../assest/boostrap/css/bootstrap.css">
        <script src="../assest/boostrap/js/bootstrap.bundle.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500;700;900&display=swap" rel="stylesheet">

    </head>

    <body style="background-color: #FCFBFB; width: 100vw">

        <header>
            <nav class="navbar navbar-expand-lg bg-white" id="navBar" style="height: 80px; box-shadow: 0px 1px 10px #C2C3C2;">
                <div class="container" style="width: 200px; display: flex; align-items: center">

                    <img src="../assest/images/loginpage/Logo.png" width="200px">

                </div>
            </nav>
        </header>


        <section style="width: 100vw; height: 40vh;background-image: url('../assest/images/customerrentpage/Bg.png'); background-size: cover">

            <div class="container">

                <h1 class="pt-5" style="font-family: 'Fira Sans', sans-serif; font-weight: 900; font-size: 60px; color: white; text-align: center">Get Your Own Car</h1>
                <h1 class="pt-3" style="font-family: 'Fira Sans', sans-serif; font-weight: 500; font-size: 20px; color: #FFA633; text-align: center; text-align: center">
                    Rent a sleek, reliable car for your next adventure. Our well-maintained vehicles offer comfort, safety, and style, ensuring a smooth and enjoyable journey.
                </h1>

            </div>

        </section>


        <section>

            <nav class="navbar container pt-5">
                <div class="container-fluid">
                    <a class="navbar-brand">Navbar</a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit">Search</button>
                    </form>
                </div>
            </nav>

        </section>


        <section class="container mt-5">

            <div class="row gap-2" id="cars">



                <div class="col-3" style="height: 60vh; box-shadow: 0px 1px 10px #C2C3C2; border-radius: 5px">

                    <img class="mt-2" src="../assest/images/customerrentpage/Car.jpeg" width="100%" style="border-radius: 5px">

                    <h1 class="mt-3" style="font-family: 'Fira Sans', sans-serif; font-weight: 500; font-size: 20px">Toyota Axio 2020</h1>

                    <img src="../assest/images/customerrentpage/Star.png" width="40%">

                    <div class="mt-3" style="width: 100%; background-color: #C2C3C2; height: 1px"></div>


                    <div class="container mt-3">
                        <div class="row">
                            <div class="col-sm">
                                <img class="ms-3" src="../assest/images/customerrentpage/Persons.png" width="30%">
                                <h1 class="mt-1" style="font-family: 'Fira Sans', sans-serif; font-weight: 500; font-size: 10px; color: black">Passen - Four</h1>
                            </div>
                            <div class="col-sm">
                                <img class="ms-3" src="../assest/images/customerrentpage/Fuel.png" width="30%">
                                <h1 class="mt-1" style="font-family: 'Fira Sans', sans-serif; font-weight: 500; font-size: 10px; color: black">Fuel - Petrol</h1>
                            </div>
                            <div class="col-sm">
                                <img class="ms-3" src="../assest/images/customerrentpage/Gear.png" width="30%">
                                <h1 class="mt-1" style="font-family: 'Fira Sans', sans-serif; font-weight: 500; font-size: 10px; color: black">Trans - Auto</h1>
                            </div>
                        </div>
                    </div>


                    <div class="container">
                        <div class="row mt-4">
                            <div class="col-sm" style="border-right: #C2C3C2 1px solid">
                                <h1 style="font-family: 'Fira Sans', sans-serif; font-weight: 300; font-size: 13px">Register Number</h1>
                                <h1 style="font-family: 'Fira Sans', sans-serif; font-weight: 700; font-size: 15px">Reg200102</h1>
                            </div>
                            <div class="col-sm">
                                <h1 style="font-family: 'Fira Sans', sans-serif; font-weight: 300; font-size: 13px">Wavier Payment</h1>
                                <h1 style="font-family: 'Fira Sans', sans-serif; font-weight: 700; font-size: 15px">Rs. 20000</h1>
                            </div>
                        </div>
                    </div>



                    <button id="btnAddtoCart" type="button" class="btn btn-dark container mt-3" >Add to Cart</button>


                </div>


            </div>

        </section>


        <script src="../assest/jquery/code.jquery.com_jquery-3.7.0.min.js"></script>
        <script src="../assest/js/CustomerRentPageJS.js"></script>

    </body>


</html>
